<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>

    <img src="/images/image-equilibrium.jpg" alt="Shining multicoloured Equilibrium cube balancing on one corner, with blue background">
    <h1><a href="#">Equilibrium #3429</a></h1>
    <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>

    <section class="price-information">
      <p style="color:var(--clr-primary-500);"><img src="/images/icon-ethereum.svg" alt="">0.041 ETH</p>
      <p><img src="images/icon-clock.svg" alt="">3 days left</p>
    </section>

    <hr class="line">

    <section class="creator-information">
      <img src="/images/image-avatar.png" alt="Jules Wyvern with sun on his face">
      <p>Creation of <a href="#" class="creator-name">Jules Wyvern</a></p>
    </section>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/angelkendall">AK</a>.
  </footer>

</body>
</html>
