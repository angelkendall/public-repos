<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
  <section class="card" id="thankyou-state">
    <img src="images/illustration-thank-you.svg">
    <p>You selected <span id="chosen-rating">1</span> out of 5</p>
  
    <h1>Thank you!</h1>
  
    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      don't hesitate to get in touch!</p>
  </section>

  <section class="card" id="rating-state">
    <div class="icon-star-background">
      <img src="images/icon-star.svg" alt="" class="icon-star">
    </div>
    <h1>How did we do?</h1>


    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
  
    <!-- list or not? -->
    <ul class="rating-btn-list">
      <li><button class="btn-rating" id="1">1</button></li>
      <li><button class="btn-rating" id="2">2</button></li>
      <li><button class="btn-rating" id="3">3</button></li>
      <li><button class="btn-rating" id="4">4</button></li>
      <li><button class="btn-rating" id="5">5</button></li>
    </ul>
  
    <!-- <button class="btn-submit" onclick="changeStates()">Submit</button> -->
  </section>

  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </footer> -->
  <script type="text/javascript" src="script.js"></script>

</body>
</html>
