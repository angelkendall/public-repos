<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="card">
    <div class="card-image">
      <img src="/images/image-product-desktop.jpg" alt="Photo of perfume" class="visible-desktop">
      <img src="/images/image-product-mobile.jpg" alt="Photo of perfume" class="visible-mobile">  
    </div>

    <div class="card-main">
      <p class="product-type">Perfume</p>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      
      <div class="price-section">
        <p class="product-price-current">$149.99</p>
        <del aria-label="Previous price">$169.99</del>
      </div>
     
      <button class="btn-add-to-cart"><img src="/images/icon-cart.svg" alt="">Add to Cart</button>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/angelkendall">AK</a>.
  </footer>
</body>
</html>
